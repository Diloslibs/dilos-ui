name: 'Release'
description: 'Releases a package'
inputs:
  tag:
    description: 'The tag to publish to on NPM.'
  preid:
    description: 'The prerelease identifier used when doing a prerelease.'
  working-directory:
    description: 'The directory of the package.'
  folder:
    default: './'
    description: 'A folder containing a package.json file.'
  token:
    description: 'The NPM authentication token required to publish.'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 21.x
    - name: Install latest npm
      run: npm install -g npm@latest
      shell: bash
    - name: Install Deps
      run: npm install -g concurrently
      shell: bash
    - name: Install pnpm
      run: npm install -g pnpm
      shell: bash
    - name: Install project deps
      run: pnpm install
      shell: bash
    - name: Run Build
      run: npm run build
      shell: bash
      working-directory: ${{ inputs.working-directory }}
    - name: Prepare NPM Token
      run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      env:
        NPM_TOKEN: ${{ inputs.token }}
    - name: Publish to NPM
      run: npm publish ${{ inputs.folder }} --tag ${{ inputs.tag }} --provenance --no-workspaces --access=public
      shell: bash
      working-directory: ${{ inputs.working-directory }}