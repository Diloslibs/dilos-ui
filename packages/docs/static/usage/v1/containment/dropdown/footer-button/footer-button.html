<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dropdown | Dilos</title>

	<!-- Script CSS Dilos -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@dilos/libs@0.0.6/dist/index.css" />

	<!-- Tailwind Integration -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen flex items-center justify-center">
	<div class="flex gap-3">
		<div class="">
			<button d-dropdown-toggle="dropdown-footer-btn" d-dropdown-trigger="click" d-dropdown-place="bottom-start"
				class="d-btn primary xs">
				With Footer Button
			</button>

			<!-- Dropdown menu -->
			<div id="dropdown-footer-btn" class="d-dropdown hidden">
				<div class="d-dropdown-item-container">
					<div class="d-dropdown-item">Dashboard</div>
					<div class="d-dropdown-item">Settings</div>
					<div class="d-dropdown-item">Earnings</div>
					<div class="d-divider sm"></div>
					<div class="d-dropdown-item">Sign out</div>
					<div class="d-dropdown-footer">
						<div class="flex gap-2 justify-end w-52">
							<button class="d-btn primary-outline xs">Button</button>
							<button class="d-btn primary xs">Button</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Script JS Dilos -->
	<script src="https://cdn.jsdelivr.net/npm/@dilos/libs@0.0.6/dist/index.min.js"></script>
</body>

</html>
