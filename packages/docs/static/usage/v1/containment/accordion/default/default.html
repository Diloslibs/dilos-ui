<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Accordion | Dilos</title>

		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@dilos/libs@0.0.3/dist/index.css"
		/>
	</head>

	<body>
		<div class="my-0 mx-auto min-h-full max-w-screen-md py-16">
			<div class="flex flex-col gap-5">
				<div class="flex flex-col gap-3">
					<div
						id="accordion-collapse"
						class="d-accordion"
						data-accordion="collapse"
					>
						<div class="item-accordion">
							<button
								type="button"
								data-accordion-target="#accordion-basic-1"
								aria-expanded="true"
								aria-controls="accordion-basic-1"
							>
								<span>Section 1</span>
								<svg
									data-accordion-icon
									class="w-3 h-3 rotate-180 shrink-0"
									aria-hidden="true"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 10 6"
								>
									<path
										stroke="currentColor"
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M9 5 5 1 1 5"
									/>
								</svg>
							</button>
							<div
								id="accordion-basic-1"
								class="hidden"
								aria-labelledby="accordion-collapse-heading-1"
							>
								<div class="p-5 border border-b-0 border-gray-200">
									<p class="mb-2 text-gray-500">
										Content of section 1 Lorem ipsum dolor sit amet, consectetur
										adipiscing elit.
									</p>
								</div>
							</div>
						</div>
						<div class="item-accordion">
							<button
								type="button"
								data-accordion-target="#accordion-basic-2"
								aria-expanded="true"
								aria-controls="accordion-basic-2"
							>
								<span>Section 2</span>
								<svg
									data-accordion-icon
									class="w-3 h-3 rotate-180 shrink-0"
									aria-hidden="true"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 10 6"
								>
									<path
										stroke="currentColor"
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M9 5 5 1 1 5"
									/>
								</svg>
							</button>
							<div
								id="accordion-basic-2"
								class="hidden"
								aria-labelledby="accordion-collapse-heading-1"
							>
								<div class="p-5 border border-b-0 border-gray-200">
									<p class="mb-2 text-gray-500">
										Content of section 2 Lorem ipsum dolor sit amet, consectetur
										adipiscing elit.
									</p>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<!-- Script JS Dilos -->
		<script src="https://cdn.jsdelivr.net/npm/@dilos/libs@0.0.3/dist/index.min.js"></script>
	</body>
</html>
