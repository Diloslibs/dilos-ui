<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Accordion | Dilos</title>

		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@dilos/libs@0.0.3/dist/index.css"
		/>
	</head>

	<body>
		<div class="my-0 mx-auto min-h-full max-w-screen-md py-16">
            <div class="flex flex-col gap-5">
				<div class="flex flex-col gap-6">
					<button 
						d-tooltip-toggle="tooltip-bottom-left"
						d-tooltip-trigger="click"
						d-tooltip-place="bottom-start"
						class="d-btn primary xs">
							Click Left
					</button>
					<div class="d-tooltip dark hidden" id="tooltip-bottom-left">
						<div class="d-tip bottom bottom-left"></div>
						Tooltip text here
					</div>

					<button 
						d-tooltip-toggle="tooltip-bottom-center"
						d-tooltip-trigger="click"
						d-tooltip-place="bottom-start"
						class="d-btn primary xs">
							Click Center
					</button>
					<div class="d-tooltip dark hidden" id="tooltip-bottom-center">
						<div class="d-tip bottom bottom-center"></div>
						Tooltip text here
					</div>

					<button 
						d-tooltip-toggle="tooltip-bottom-right"
						d-tooltip-trigger="click"
						d-tooltip-place="bottom-start"
						class="d-btn primary xs">
							Click Center
					</button>
					<div class="d-tooltip dark hidden" id="tooltip-bottom-right">
						<div class="d-tip bottom bottom-right"></div>
						Tooltip text here
					</div>
				</div>
			</div>
		</div>
		<!-- Script JS Dilos -->
        <script src="./../../libs/dist/index.js"></script>
	</body>
</html>
