<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Accordion | Dilos</title>

	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@dilos/libs@0.0.6/dist/index.css" />
</head>

<body>
	<div class="flex items-center justify-center h-screen">
		<div class="flex flex-col gap-5">
			<div class="flex gap-6">
				<button d-tooltip-toggle="tooltip-right" d-tooltip-trigger="click" d-tooltip-place="left"
					class="d-btn primary xs">
					Click Here
				</button>
				<div class="d-tooltip light hidden" id="tooltip-right">
					<div class="d-tip right"></div>
					Tooltip text here
				</div>
			</div>
		</div>
	</div>
	<!-- Script JS Dilos -->
	<script src="https://cdn.jsdelivr.net/npm/@dilos/libs@0.0.6/dist/index.min.js"></script>
</body>

</html>
