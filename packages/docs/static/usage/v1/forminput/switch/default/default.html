<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Switch</title>
		<link rel="stylesheet" href="/packages/libs/dist/index.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body>
		<div class="flex flex-col gap-4">
      <div class="grid grid-cols-3 gap-1">
        <div class="flex flex-col gap-1 p-2">
          <div class="flex items-center gap-5">
            <div class="d-switch sm">
              <label for="toggle1" class="d-switch-main">
                <input type="checkbox" id="toggle1" class="peer d-switch-input"/>
                <div class="d-switch-box"></div>
                <div class="d-switch-slider">
                  <span class="d-active" />
                  <span class="d-inactive" />
                </div>
              </label>
              <span>This is text</span>
            </div>
          </div>
        </div>
        <div class="flex flex-col gap-1 p-2">
          <div class="flex items-center gap-5">
            <div class="d-switch md">
              <label for="toggle2" class="d-switch-main">
                <input type="checkbox" id="toggle2" class="peer d-switch-input"/>
                <div class="d-switch-box"></div>
                <div class="d-switch-slider">
                  <span class="d-active" />
                  <span class="d-inactive" />
                </div>
              </label>
              <span>This is text</span>
            </div>
          </div>
        </div>
        <div class="flex flex-col gap-1 p-2">
          <div class="flex items-center gap-5">
            <div class="d-switch lg">
              <label for="toggle3" class="d-switch-main">
                <input type="checkbox" id="toggle3" class="peer d-switch-input"/>
                <div class="d-switch-box"></div>
                <div class="d-switch-slider">
                  <span class="d-active" />
                  <span class="d-inactive" />
                </div>
              </label>
              <span>This is text</span>
            </div>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
