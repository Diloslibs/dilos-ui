<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkbox</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@dilos/libs@0.0.3/dist/index.css"
		/>
	</head>

	<body class="flex items-center justify-center h-screen">
		<div class="d-checkbox">
			<input id="subtext-checkbox" type="checkbox" value="" />
			<div class="flex flex-col">
				<label for="subtext-checkbox" class="label-checkbox">
					Subtext checkbox
				</label>
				<label for="subtext-checkbox" class="subtext-checkbox">
					This is sub text checkbox
				</label>
			</div>
		</div>
	</body>
</html>
