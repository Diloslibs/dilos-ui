<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Inputs | Dilos</title>

  <!-- Script CSS Dilos -->
  <link rel="stylesheet" href="../../../../libs/dist/index.css" />

  <!-- Tailwind Integration -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="my-0 mx-auto min-h-full max-w-screen-md py-16">
    <div class="flex flex-col gap-5">
      <div class="flex flex-col gap-3">
        <h1 class="text-2xl font-bold">File Inputs</h1>
        <div class="flex flex-col gap-3">
          <p>Basic</p>
          <div class="d-file-container">
            <label for="file-input" class="sr-only">Choose file</label>
            <input type="file" name="file-input" id="file-input" class="d-file-input">
          </div>
        </div>

        <div class="flex flex-col gap-3">
          <p>Size</p>
          <div class="flex flex-col gap-3">
            <!-- Small -->
            <div class="d-file-container">
              <label for="file-input" class="sr-only">Choose file</label>
              <input type="file" name="file-input" id="file-input" class="d-file-input small">
            </div>
            <!-- Medium -->
            <div class="d-file-container">
              <label for="file-input" class="sr-only">Choose file</label>
              <input type="file" name="file-input" id="file-input" class="d-file-input medium">
            </div>
            <!-- Large -->
            <form class="d-file-container">
              <label for="file-input" class="sr-only">Choose file</label>
              <input type="file" name="file-input" id="file-input" class="d-file-input large">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script JS Dilos -->
  <script src="../../../../libs/dist/index.js"></script>
</body>

</html>
