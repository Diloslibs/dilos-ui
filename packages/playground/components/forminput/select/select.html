<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Accordion | Dilos</title>

	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@dilos/libs@0.0.6/dist/index.css" />
</head>

<body">
    <!-- Container -->
    <div class="my-0 mx-auto min-h-full max-w-screen-md py-16">
        <!-- Container Select -->
        <div class="combobox flex items-center border border-gray-300 rounded-lg p-2">
            <!-- Chip will be here -->
            <div>
                <div>Chip 1</div>
                <div>Chip 2</div>
                <div>Chip 3</div>
            </div>
            <input type="text" class="focus:outline-none" name="" id="">
        </div>

        <!-- Container Items -->
        <div>
            <div class="combobox w-full" multiple="multiple">
                <div>California</div>
                <div>Los Angeles</div>
                <div>San Diego</div>
                <div>San Francisco</div>
                <div>San Jose</div>
                <div>San Mateo</div>
            </div>
        </div>
    </div>
</body>

</html>
