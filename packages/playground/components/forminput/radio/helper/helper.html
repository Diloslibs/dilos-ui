<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Radio Helper | Dilos</title>

	<!-- Import CSS from Folder Libs -->
	<link rel="stylesheet" href="../../../../../libs/dist/index.css" />

	<!-- Important to embed Tailwind Script -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen">
	<div class="flex gap-10">
		<div class="d-radio">
			<input id="subtext-radio1" type="radio" name="subtextRadio" value="opt1" />
			<div class="flex flex-col">
				<label for="subtext-radio1" class="label-radio"> Subtext radio 1</label>
				<label for="subtext-radio1" class="subtext-radio">
					This is sub text radio 1
				</label>
			</div>
		</div>
		<div class="d-radio">
			<input id="subtext-radio2" type="radio" name="subtextRadio" value="opt2" />
			<div class="flex flex-col">
				<label for="subtext-radio2" class="label-radio"> Subtext radio 2</label>
				<label for="subtext-radio2" class="subtext-radio">
					This is sub text radio 2
				</label>
			</div>
		</div>
		<div class="d-radio">
			<input id="subtext-radio3" type="radio" name="subtextRadio" value="opt3" disabled />
			<div class="flex flex-col">
				<label for="subtext-radio3" class="label-radio"> Subtext radio 3</label>
				<label for="subtext-radio3" class="subtext-radio">
					This is sub text radio 3 Disabled
				</label>
			</div>
		</div>
	</div>
</body>

</html>
