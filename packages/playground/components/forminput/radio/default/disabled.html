<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Radio Disabled | Dilos</title>

	<!-- Import CSS from Folder Libs -->
	<link rel="stylesheet" href="../../../../../libs/dist/index.css" />

	<!-- Important to embed Tailwind Script -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<div class="flex items-center justify-center h-screen flex-col">
		<div class="flex items-center gap-5">
			<div class="d-radio">
				<input id="option-1" type="radio" name="defaultRadio" value="option1" />
				<label for="option-1" class="label-radio">
					Option 1
				</label>
			</div>
			<div class="d-radio">
				<input id="option-2" type="radio" name="defaultRadio" value="option2" />
				<label for="option-2" class="label-radio">
					Option 2
				</label>
			</div>
			<div class="d-radio">
				<input id="option-3" type="radio" name="defaultRadio" value="option3" disabled checked />
				<label for="option-3" class="label-radio">
					Option 3 disabled
				</label>
			</div>
		</div>
	</div>
</body>

</html>
