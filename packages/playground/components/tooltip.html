<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dropdown | Dilos</title>

        <!-- Script CSS Dilos -->
        <link rel="stylesheet" href="../../libs/dist/index.css" />

        <!-- Tailwind Integration -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="my-0 mx-auto min-h-full max-w-screen-md py-16">
            <div class="flex flex-col gap-5">
                <div class="flex gap-3">
                    <button 
                        d-tooltip-toggle="tooltip-default"
                        d-tooltip-trigger="click"
                        d-tooltip-place="bottom-start"
                        class="d-btn primary xs">
                            Click Here
                    </button>
                    <div id="tooltip-default" class="d-tooltip d-tip dark hidden">
                        Tooltip text here
                    </div>
                    <div id="tooltip-default" class="d-tooltip right dark hidden">
                        Tooltip text here
                    </div>
                    <div id="tooltip-default" class="d-tooltip dark hidden">
                        Tooltip text here
                    </div>
                    <div id="tooltip-default" class="d-tooltip dark hidden">
                        Tooltip text here
                    </div>
                </div>
            </div>
        </div>

        <!-- Script JS Dilos -->
        <script src="./../../libs/dist/index.js"></script>
    </body>
</html>
