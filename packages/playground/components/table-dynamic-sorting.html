<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table | Dilos</title>

  <!-- Script CSS Dilos -->
  <link rel="stylesheet" href="./../../libs/dist/index.css">

  <!-- Tailwind Integration -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="my-0 mx-auto min-h-full max-w-screen-md py-16">
    <div class="flex flex-col gap-5">
      <div class="flex flex-col gap-3">
        <h1 class="text-2xl font-bold">Minimal Configuration To Run!</h1>

        <div class="bg-white p-4 border rounded-md">
          <table id="d-table" class="d-table d-table-responsive"></table>
        </div>

      </div>
    </div>
  </div>

  <!-- Script JS Dilos -->
  <script src="./../../libs/dist/index.js"></script>
  <script>

    const fetchData = async (options) => {
      // options contains
      const { q, limit, currentPage, sort } = options;

      // fetch data from server
      let endpoint = `https://api-dashboard-clone.motiolibs.com/api/v1/webinars?page=${currentPage}&limit=${limit}&search=${q}`;

      if (sort) {
        // read price
        const price = sort.find((s) => s.field === "price");
        if (price) {
          endpoint += `&sort_price=${price.direction === "asc" ? "high" : "low"}`
        }

        const added = sort.find((s) => s.field === "start_time");
        if (added) {
          endpoint += `&sort_added=${added.direction === "asc" ? "latest" : "oldest"}`
        }
      }

      const res = await fetch(endpoint, {
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3MTQwMTg4MzMsImlhdCI6MTcxMzkzMjQzMywiZGF0YSI6eyJjbG9uZV9pZCI6IjE5OThiMTAxLTBkMDQtNDY5Ni04ZDMzLWRmZTYxODI2ZTRjZiIsInJvbGVfaWQiOiIyOTRhYzg5Yi0yZWNiLTQ1NmQtYTk0Ny00MzAzM2RlZDAwMTIiLCJ1c2VyX2lkIjoiMjViYzMzNjYtNzU0OS00NTg5LTkwYWUtNjAzMmNiNmE5NDEzIn19.QgnG4l7KbMALEvtyKVtOZvxzyT9zpAkrNQ6pduda47E",
          "x-api-key": "service123"
        }
      });
      const data = await res.json();

      // update table state
      // this use to re-render update the table data
      return {
        data: data.data,
        totalData: data.pagination.total_data,
      };
    }

    const table = new DTable("d-table", {
      columns: [
        {
          title: "Judul",
          selector: "title",
        },
        {
          title: "Waktu Mulai",
          selector: "start_time",
          sortable: true,
        },
        {
          title: "Harga",
          selector: "price",
          sortable: true,
        },
      ],
      serverSide: true,
      data: [],
      fetchData: fetchData,
      pagination: {
        limit: 75,
      },
      showNumbering: true,
    });
  </script>
</body>

</html>
