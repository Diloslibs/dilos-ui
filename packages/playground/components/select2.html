<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Accordion | Dilos</title>

	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@dilos/libs@0.0.6/dist/index.css" />
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Combobox with Search and Tagging</h1>
        <select class="combobox w-full" multiple="multiple">
            <option value="California" selected>California</option>
            <option value="Colorado" selected>Colorado</option>
            <option value="Florida">Florida</option>
            <option value="Georgia" selected>Georgia</option>
            <option value="Texas">Texas</option>
            <option value="Wyoming">Wyoming</option>
        </select>
    </div>
</body>
