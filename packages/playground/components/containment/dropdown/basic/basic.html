<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dropdown Basic | Dilos</title>

	<!-- Import CSS from Folder Libs -->
	<link rel="stylesheet" href="../../../../../libs/dist/index.css" />

	<!-- Important to embed Tailwind Script -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen flex items-center justify-center">
	<div class="flex gap-3">
		<div class="">
			<button d-dropdown-toggle="dropdown-basic" d-dropdown-trigger="click" d-dropdown-place="bottom-start"
				class="d-btn primary xs">
				Basic Dropdown
			</button>

			<!-- Dropdown menu -->
			<div id="dropdown-basic" class="d-dropdown hidden">
				<div class="d-dropdown-item-container">
					<div class="d-dropdown-item">Dashboard</div>
					<div class="d-dropdown-item">Settings</div>
					<div class="d-dropdown-item">Earnings</div>
					<div class="d-divider sm"></div>
					<div class="d-dropdown-item">Sign out</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Script JS Dilos -->
	<script src="../../../../../libs/dist/index.js"></script>
</body>

</html>
