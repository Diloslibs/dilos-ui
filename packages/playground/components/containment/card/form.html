<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Form | Dilos</title>

    <!-- Import CSS from Folder Libs -->
    <link rel="stylesheet" href="../../../../libs/dist/index.css" />

    <!-- Important to embed Tailwind Script -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="px-6 py-4">
        <div class="d-card sm my-5">
            <div class="px-9 py-4">
                <h1 class="text-lg font-bold mb-3">Card Title</h1>
                <div class="flex flex-col">
                    <div class="flex flex-col mb-6">
                        <label for="email" class=" text-gray-800 font-medium mb-1">Email</label>
                        <input type="email" class="d-input-text sm" placeholder="Input Your Email" />
                    </div>
                    <div class="flex flex-col mb-6">
                        <label for="password" class="block text-gray-800 font-medium mb-1">Password</label>
                        <input type="password" class="d-input-text sm" placeholder="Input Your Password" />
                    </div>
                    <div class="flex justify-center">
                        <button class="d-btn primary xs">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
