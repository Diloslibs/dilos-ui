<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="wid//th=device-width, initial-scale=1.0" />
	<title>Tooltip Bottom Dark | Dilos</title>

	<!-- Import CSS from Folder Libs -->
	<link rel="stylesheet" href="../../../../../libs/dist/index.css" />

	<!-- Important to embed Tailwind Script -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<div class="flex items-center justify-center h-screen">
		<div class="flex flex-col gap-5">
			<div class="flex gap-6">
				<button d-tooltip-toggle="tooltip-bottom-left" d-tooltip-trigger="click" d-tooltip-place="top-start"
					class="d-btn primary xs my-8">
					Click Left
				</button>
				<div class="d-tooltip dark hidden" id="tooltip-bottom-left">
					<div class="d-tip bottom bottom-left"></div>
					Tooltip text here
				</div>

				<button d-tooltip-toggle="tooltip-bottom-center" d-tooltip-trigger="click" d-tooltip-place="top"
					class="d-btn primary xs my-8">
					Click Center
				</button>
				<div class="d-tooltip dark hidden" id="tooltip-bottom-center">
					<div class="d-tip bottom bottom-center"></div>
					Tooltip text here
				</div>

				<button d-tooltip-toggle="tooltip-bottom-right" d-tooltip-trigger="hover" d-tooltip-place="top-end"
					class="d-btn primary xs my-8">
					Hover Right
				</button>
				<div class="d-tooltip dark hidden" id="tooltip-bottom-right">
					<div class="d-tip bottom bottom-right"></div>
					Tooltip text here
				</div>
			</div>
		</div>
	</div>

	<!-- Script JS Dilos -->
	<script src="../../../../../libs/dist/index.js"></script>
</body>

</html>
