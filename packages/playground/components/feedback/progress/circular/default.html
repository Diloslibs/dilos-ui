<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Circular | Dilos</title>

  <!-- Import CSS from Folder Libs -->
  <link rel="stylesheet" href="../../../../../libs/dist/index.css" />

  <!-- Important to embed Tailwind Script -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Circle -->
  <div class="d-progress-circular sm">
    <svg class="d-circle" viewBox="0 0 100 100">
      <circle class="d-circular gray" />
      <circle class="d-circular primary progress" stroke-dashoffset="calc(251.2 - (251.2 * 75) / 100)" />
      <div class="d-progress-text">
        <span class="d-text">75%</span>
      </div>
    </svg>
  </div>
  <div class="d-progress-circular md">
    <svg class="d-circle" viewBox="0 0 100 100">
      <circle class="d-circular gray" />
      <circle class="d-circular primary progress" stroke-dashoffset="calc(251.2 - (251.2 * 75) / 100)" />
      <div class="d-progress-text">
        <span class="d-text">75%</span>
      </div>
    </svg>
  </div>
  <div class="d-progress-circular lg">
    <svg class="d-circle" viewBox="0 0 100 100">
      <circle class="d-circular gray" />
      <circle class="d-circular primary progress" stroke-dashoffset="calc(251.2 - (251.2 * 75) / 100)" />
      <div class="d-progress-text">
        <span class="d-text">75%</span>
      </div>
    </svg>
  </div>
</body>

</html>
